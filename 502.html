<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>502 Bad Gateway</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css @8.0/normalize.min.css">
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css ">
    <!-- Font Awesome -->
    <script src="https://cdn.jsdelivr.net/npm/ @fortawesome/fontawesome-free/js/all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ @fortawesome/fontawesome-free/css/fontawesome.min.css">
    <style>
        :root {
            --gradient-color: linear-gradient(135deg, #ff9f43 0%, #f06292 100%);
        }
        body {
            background: var(--gradient-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .error-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 2rem auto;
            padding: 2.5rem;
        }
        .error-icon {
            font-size: 5rem;
            animation: float 3s ease-in-out infinite;
        }
        .error-number {
            font-size: 3.5rem;
            font-weight: 800;
            background-image: var(--gradient-color);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .nav-buttons {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }
        .btn-custom {
            background-image: var(--gradient-color);
            border: none;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            transition: transform 0.2s ease;
        }
        .lang-divider {
            border-top: 1px solid #e2e8f0;
            margin: 1.5rem 0;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-1rem); }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="error-card text-center">
        <div class="error-icon text-warning mb-4">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1 class="error-number mb-3">502</h1>
        <!-- Indonesian Error Message -->
        <h2 class="h3 mb-3">Jembatan Buruk</h2>
        <p class="text-muted mb-2">Terjadi kesalahan pada jembatan server. Silakan coba lagi nanti.</p>
        <div class="lang-divider"></div>
        <!-- English Error Message -->
        <h2 class="h3 mb-3">Bad Gateway</h2>
        <p class="text-muted mb-4">An invalid response was received from the upstream server. Please try again later.</p>
        <div class="nav-buttons">
            <button onclick="safeNavigateBack()" class="btn btn-custom">
                <i class="fas fa-arrow-left me-2"></i>Kembali / Back
            </button>
            <a href="/" class="btn btn-outline-secondary">
                <i class="fas fa-home me-2"></i>Beranda / Home
            </a>
        </div>
    </div>
</div>
<script>
    let seconds = 30;
    const countdown = setInterval(() => {
        document.getElementById('countdown').textContent = --seconds;
        if (seconds <= 0) window.location.href = '/';
    }, 1000);
    function safeNavigateBack() {
        clearInterval(countdown);
        if (history.length > 1 && document.referrer.includes(window.location.host)) {
            history.back();
        } else {
            window.location.href = '/';
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js "></script>
<script src="https://cdn.jsdelivr.net/npm/xmlhttprequest @1.8/lib/XMLHttpRequest.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js "></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js "></script>
</body>
</html>
